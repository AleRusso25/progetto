<div class="container">
  <h2>Auto del Brand {{ selectedBrand }}</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of filteredCars">
      <div class="card mb-4" [ngClass]="{'available': car.available, 'not-available': !car.available}">
        <img [src]="car.modelImage" class="card-img-top" alt="{{ car.model }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.model }}</h5>
          <p class="card-text">Anno: {{ car.year }} - Prezzo: {{ car.price }}â‚¬</p>
          
          <button class="btn btn-primary" [routerLink]="['/brand', selectedBrand]">Torna ai Brand</button>
        </div>
      </div>
    </div>
  </div>
</div>
